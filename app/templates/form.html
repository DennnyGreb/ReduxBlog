{% extends "base.html" %}
{% block form %}
<form method="POST" action="/users/search" id="search-form">
 	<div class="form-group">
    	<label for="email">Search</label>
    	<input type="search" class="form-control" id="search-line" name="search-input">
	</div>
	<button type="submit" class="btn btn-default" id="submit-line">Search</button>
</form>

{% if message %}
        <span class="help-inline">[{{ message }}]</span><br>
    {% endif %}
{% endblock %}
